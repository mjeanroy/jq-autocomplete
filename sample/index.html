<!DOCTYPE html>
<html>
<head>
  <title>Sample jq-AutoComplete</title>
  <script type="text/javascript" src="jquery/jquery.js"></script>
  <script type="text/javascript" src="jq-autocomplete.js"></script>

  <link rel="stylesheet" href="jq-autocomplete.css">
</head>
<body>
Search for some awesome frameworks : <input type="text" />

<div>My Choice is : <span id="choice"></span></div>
<script type="text/javascript">
  var $choice = $('#choice');

  $('input').jqAutoComplete({
    url: '/search',
    minSize: 3,
    label: 'label',
    select: function (obj) {
     $choice.html(obj.label);
    },
    unSelect: function () {
      $choice.empty();
    }
  });
</script>
</body>
</html>
